###############################################################
#[The name you will call from the command line with option -c]
    #Either True or False if your rom is based on BPRE or not
#BasedOn =
    #Pokemon stats data table:
#PokemonData = 0x
    #Pokemon evolutions data table:
#Evolutions = 0x
    #Pokemon moves learned by leveling up table:
#Moves = 0x
    #Pokemon TM/HM compatibility table:
#TMHMCompatibility = 0x
    #Number of bytes the TM/HM data should be:
    #(leave it at 8 unless you have expanded TM/HM)
#TMHMBytesPerEntry = 8
    #Pokemon move tutor compatibility table:
#MoveTutorCompatibility = 0x
    #Number of bytes the move tutor data should be:
    #(leave it at 4 unless you have expanded TM/HM)
#MoveTutorBytesPerEntry = 4
    #Pokemon eggmoves data:
#EggMoves= 0x
    #Pokemon names table:
#PokemonNames = 0x
    #Pokedex data table:
#PokedexData = 0x
    #Positions of pokemon sprites in the player side:
#PlayerY = 0x
    #Positions of pokemon sprites in the enemy side:
#EnemyY = 0x
    #Altitude of enemy pokemon sprites:
#Altitude = 0x
    #National pokedex order table:
#NationalDex = 0x
    #Regional pokedex order table
#RegionalDex = 0x
    #Number of evlutions you hack have
    #(leave it at 5 unless you have expanded it)
#MaxNumEvolutions = 5
    #Does you hack uses Jambo51 attack expansion method?
    #(True or False)
#JamboAttackHack =
    #Offset where there is free space:
    #(just to make searching faster, set to 0 if you like)
#SearchFreeSpace = 0x800000
    #Bytes that wold be taken as free space:
#FreeSpaceByte = 0xFF
###############################################################

